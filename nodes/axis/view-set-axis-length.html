<script type="text/javascript">
    RED.nodes.registerType('view-set-axis-length',{
        category: 'ragrug-view',
        color: '#be8fbf',
        defaults: {
            newLength: { value: 1 },
            axes: { value: "" },
            location: { value: "axisLength" },
            clientFunction: { value: "RRJSIATK_ViewSetAxisLength" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-arrows-h",
        label: "",
        oneditprepare: function () {
            $("#node-input-axes").typedInput({
                type: "axes",
                types: [
                    {
                        value: "axes",
                        multiple: "true",
                        options: [
                            { value: "x", label: "X Front Bottom" },
                            { value: "x-u", label: "X Front Top" },
                            { value: "x-b", label: "X Back Bottom" },
                            { value: "x-ub", label: "X Back Top" },
                            { value: "y", label: "Y Front Left" },
                            { value: "y-r", label: "Y Front Right" },
                            { value: "y-b", label: "Y Back Left" },
                            { value: "y-rb", label: "Y Back Right" },
                            { value: "z", label: "Z Bottom Left" },
                            { value: "z-r", label: "Z Bottom Right" },
                            { value: "z-u", label: "Z Top Left" },
                            { value: "z-ru", label: "Z Top Right" },
                        ]
                    }
                ]
            })
        }
    });
</script>

<script type="text/html" data-template-name="view-set-axis-length">
    <div class="form-row">
        <label for="node-input-newLength"><i class="fa fa-arrows-h"></i> Length</label>
        <input type="number" id="node-input-newLength" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-axes"><i class="fa fa-arrows"></i> Axes</label>
        <input type="text" id="node-input-axes">
    </div>

    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-list"></i> Field</label>
        <input type="text" id="node-input-location">
        <input type="hidden" id="node-input-location-type">
    </div>
</script>

<script type="text/html" data-help-name="view-set-axis-length">
    <p>Sets the length of an axis.</p>
    <h3>Attributes</h3>
    <dl class="message-properties">
        <dt>
            Length
            <span class="property-type">float</span>
        </dt>
        <dd>new length of the axes</dd>
        <dt>
            Axis
            <span class="property-type">select</span>
        </dt>
        <dd>which axes to resize</dd>
        <dt>
            Field
            <span class="property-type">string</span>
        </dt>
        <dd>where in the msg object the value is</dd>
    </dl>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>view.name<span class="property-type">string</span></dt>
        <dd>name of the view to modify</dd>
    </dl>

    <h3>Details</h3>
    <p>Length is measured in meters, a standard View is 1x1x1 meters big. If the View's maximum XYZ have been changed, the axis length should be changed to reflect this.</p>
    <p>If no data is found at the specified msg location, the Length attribute is used instead.</p>
</script>
