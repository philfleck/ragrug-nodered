<script type="text/javascript">
    RED.nodes.registerType('view-set-axis-data',{
        category: 'ragrug-view',
        color: '#be8fbf',
        defaults: {
            dataSource: { value: "" },
            dimension: { value: "" },
            axes: { value: "" },
            clientFunction: { value: "RRJSIATK_ViewSetAxisData" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-bar-chart",
        label: "",
        oneditprepare: function () {
            $("#node-input-axes").typedInput({
                type: "axes",
                types: [
                    {
                        value: "axes",
                        multiple: "true",
                        options: [
                            { value: "x", label: "X Front Bottom" },
                            { value: "x-u", label: "X Front Top" },
                            { value: "x-b", label: "X Back Bottom" },
                            { value: "x-ub", label: "X Back Top" },
                            { value: "y", label: "Y Front Left" },
                            { value: "y-r", label: "Y Front Right" },
                            { value: "y-b", label: "Y Back Left" },
                            { value: "y-rb", label: "Y Back Right" },
                            { value: "z", label: "Z Bottom Left" },
                            { value: "z-r", label: "Z Bottom Right" },
                            { value: "z-u", label: "Z Top Left" },
                            { value: "z-ru", label: "Z Top Right" },
                        ]
                    }
                ]
            })
        }
    });
</script>

<script type="text/html" data-template-name="view-set-axis-data">
    <div class="form-row">
        <div class="form-row">
            <label for="node-input-dataSource"><i class="fa fa-table"></i> RTDS</label>
            <input type="text" id="node-input-dataSource" placeholder="">
        </div>

        <div class="form-row">
            <label for="node-input-dimension"><i class="fa fa-tag"></i> Dimension</label>
            <input type="text" id="node-input-dimension" placeholder="">
        </div>

        <div class="form-row">
            <label for="node-input-axes"><i class="fa fa-arrows"></i> Axes</label>
            <input type="text" id="node-input-axes">
        </div>
    </div>
</script>

<script type="text/html" data-help-name="view-set-axis-data">
    <p>Links an axis and a Realtime Data Source.</p>
    <h3>Attributes</h3>
    <dl class="message-properties">
        <dt>RTDS
            <span class="property-type">string</span>
        </dt>
        <dd>name of the RTDS to be linked</dd>
        <dt>Dimension
            <span class="property-type">string</span>
        </dt>
        <dd>name of the dimension to be linked</dd>
        <dt>Axes
            <span class="property-type">select</span>
        </dt>
        <dd>which axes to link</dd>
    </dl>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>view.name<span class="property-type">string</span></dt>
        <dd>name of the view holding the axes</dd>
    </dl>
</script>
