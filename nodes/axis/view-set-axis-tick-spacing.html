<script type="text/javascript">
    RED.nodes.registerType('view-set-axis-tick-spacing',{
        category: 'ragrug-view',
        color: '#be8fbf',
        defaults: {
            spacing: { value: 0.075 },
            direction: { value: 1 },
            location: { value: "tickSpacing" },
            clientFunction: { value: "RRJSIATK_SetAxisTickSpacing" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-arrows-h",
        label: "",
        oneditprepare: function () {
            $("#node-input-location").typedInput({
                type: "msg",
                types: ["msg"],
                typeField: "#node-input-location-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="view-set-axis-tick-spacing">
    <div class="form-row">
        <label for="node-input-spacing"><i class="fa fa-arrows-h"></i> Spacing</label>
        <input type="number" id="node-input-spacing" step="0.001" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-direction"><i class="fa fa-arrows"></i> Axis</label>
        <select id="node-input-direction">
            <option value=1>X</option>
            <option value=2>Y</option>
            <option value=3>Z</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-list"></i> Field</label>
        <input type="text" id="node-input-location">
        <input type="hidden" id="node-input-location-type">
    </div>
</script>

<script type="text/html" data-help-name="view-set-axis-tick-spacing">
    <p>Sets the tick spacing of an axis.</p>

    <h3>Attributes</h3>
    <dl class="message-properties">
        <dt>Spacing
            <span class="property-type">float</span>
        </dt>
        <dd>minimum distance between tick labels</dd>
        <dt>Axis
            <span class="property-type">select</span>
        </dt>
        <dd>which axis to modify</dd>
        <dt>Field
            <span class="property-type">string</span>
        </dt>
        <dd>where in the msg object the value is</dd>
    </dl>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>view.name<span class="property-type">string</span></dt>
        <dd>name of the view to modify</dd>
    </dl>

    <h3>Details</h3>
    <p>The spacing uses the same unit as the axis length, so a longer axis will be able to fit more tick labels.</p>
    <p>If no data is found at the specified msg location, the Spacing attribute is used instead.</p>
</script>
