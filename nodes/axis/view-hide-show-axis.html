<script type="text/javascript">
    RED.nodes.registerType('view-hide-show-axis',{
        category: 'ragrug-view',
        color: '#cccccc',
        defaults: {
            shown: { value: true },
            axes: { value: "" },
            clientFunction: { value: "RRJSIATK_ViewShowAxis" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-eye-slash",
        label: function () {
            return this.shown === "true" ? "Show Axis" : "Hide Axis";
        },
        oneditprepare: function () {
            $("#node-input-shown").typedInput({
                type: "str",
                types: ["bool"],
                typeField: "#node-input-shown-type"
            })
            $("#node-input-axes").typedInput({
                type: "axes",
                types: [
                    {
                        value: "axes",
                        multiple: "true",
                        options: [
                            { value: "x", label: "X Front Bottom" },
                            { value: "x-u", label: "X Front Top" },
                            { value: "x-b", label: "X Back Bottom" },
                            { value: "x-ub", label: "X Back Top" },
                            { value: "y", label: "Y Front Left" },
                            { value: "y-r", label: "Y Front Right" },
                            { value: "y-b", label: "Y Back Left" },
                            { value: "y-rb", label: "Y Back Right" },
                            { value: "z", label: "Z Bottom Left" },
                            { value: "z-r", label: "Z Bottom Right" },
                            { value: "z-u", label: "Z Top Left" },
                            { value: "z-ru", label: "Z Top Right" },
                        ]
                    }
                ]
            })
        }
    });
</script>

<script type="text/html" data-template-name="view-hide-show-axis">
    <div class="form-row">
        <label for="node-input-shown"><i class="fa fa-eye-slash"></i> Visible</label>
        <input type="text" id="node-input-shown">
        <input type="hidden" id="node-input-shown-type">
    </div>

    <div class="form-row">
        <label for="node-input-axes"><i class="fa fa-arrows"></i> Axes</label>
        <input type="text" id="node-input-axes">
    </div>
</script>

<script type="text/html" data-help-name="view-hide-show-axis">
    <p>Hides or shows a View's axis.</p>
    <h3>Attributes</h3>
    <dl class="message-properties">
        <dt>Visible
            <span class="property-type">boolean</span>
        </dt>
        <dd>visibility state to apply to the axes</dd>
        <dt>Axes
            <span class="property-type">select</span>
        </dt>
        <dd>which axis to show/hide</dd>
    </dl>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>view.name<span class="property-type">string</span></dt>
        <dd>name of the view holding the axes</dd>
    </dl>
</script>
