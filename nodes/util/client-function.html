<script type="text/javascript">
    RED.nodes.registerType('client-function',{
        category: 'ragrug',
        color: "#ffffff",
        defaults: {
            name: { value: "client-function" },
            clientFunction: { value: "" },
            description: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-code",
        label: function () { return this.name || "client-function"; },
        oneditprepare: function () {
            this.editor = RED.editor.createEditor({
                id: 'node-input-example-editor',
                mode: 'ace/mode/text',
                value: this.description
            });
        },
        oneditsave: function () {
            this.exampleText = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
    });
</script>

<script type="text/html" data-template-name="client-function">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-clientFunction"><i class="fa fa-code"></i> Function</label>
        <input type="text" id="node-input-clientFunction" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-example-editor"><i class="fa fa-tag"></i> Description</label>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-example-editor"></div>
    </div>
</script>
