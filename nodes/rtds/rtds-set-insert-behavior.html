<script type="text/javascript">
    RED.nodes.registerType('rtds-set-insert-behavior',{
        category: 'ragrug-rtds',
        color: '#be8fbf',
        defaults: {
            shiftdata: { value: 0 },
            clientFunction: { value: "RRJSIATK_RTDSSetShiftdata" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-table",
        label: ""
    });
</script>

<script type="text/html" data-template-name="rtds-set-insert-behavior">
    <div class="form-row">
        <label for="node-input-shiftdata"><i class="fa fa-refesh"></i> Behavior</label>
        <select id="node-input-shiftdata">
            <option value=0>Override</option>
            <option value=1>Shift</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="rtds-set-insert-behavior">
    <p>Sets the insertion behavior of a Realtime Data Source.</p>
    <h3>Attributes</h3>
    <dl class="message-properties">
        <dt>
            Behavior
            <span class="property-type">select</span>
        </dt>
        <dd>how the data source should handle new data</dd>
    </dl>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>rtds.name<span class="property-type">string</span></dt>
        <dd>name of the data source to modify</dd>
    </dl>

    <h3>Details</h3>
    <p>In override mode, the RTDS acts like a ring buffer. When a new value is inserted and the dimension is full, the oldest value is replaced. In shift mode, new values are inserted at the end of the dimension and older values are shifted to the front, with the first one being removed.</p>
</script>
