<script type="text/javascript">
    RED.nodes.registerType('rtds-get',{
        category: 'ragrug-rtds',
        color: '#bdb96d',
        defaults: {
            rtdsName: { value: "" },
            onFail: { value: false },
            clientFunction: { value: "RRJSIATK_RTDSGet" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-table",
        label: "",
        oneditprepare: function () {
            $("#node-input-onFail").typedInput({
                type: "str",
                types: ["bool"],
                typeField: "#node-input-onFail-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="rtds-get">
    <div class="form-row">
        <label for="node-input-rtdsName"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-rtdsName" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-onFail"><i class="fa fa-shield"></i> Msg On Fail</label>
        <input type="text" id="node-input-onFail">
        <input type="hidden" id="node-input-onFail-type">
    </div>
</script>

<script type="text/html" data-help-name="rtds-get">
    <p>Verifies that a Realtime Data Source is present.</p>
    <h3>Attributes</h3>
    <dl class="message-properties">
        <dt>
            Name
            <span class="property-type">string</span>
        </dt>
        <dd>name of the RTDS to retrieve</dd>
        <dt>
            Msg On Fail
            <span class="property-type">boolean</span>
        </dt>
        <dd>whether to send a message if the data source does not exist</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>
            <dl class="message-properties">
                <dt>rtds.name<span class="property-type"></span></dt>
                <dd>name of the retrieved data source</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>Next to its primary function, this node can be used to guard against potentially deleted data sources, or to prevent data source duplication.</p>
</script>
